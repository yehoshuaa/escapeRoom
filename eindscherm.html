<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Victory</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0b1a2f;
    font-family:'JetBrains Mono', monospace;
    overflow:hidden;
  }

  .container{
    width:min(720px, 92vw);
    padding:46px;
    border-radius:16px;
    background:#111827;
    box-shadow:0 15px 40px rgba(0,0,0,0.45);
    display:flex;
    flex-direction:column;
    gap:18px;
    position:relative;
  }

  .glow{
    position:absolute;
    top:22px;
    left:34px;
    width:240px;
    height:80px;
    filter:blur(22px);
    opacity:0.32;
    background:radial-gradient(circle, rgba(59,130,246,1) 0%, rgba(37,99,235,0.0) 70%);
    animation:pulse 1.8s ease-in-out infinite;
    pointer-events:none;
  }

  @keyframes pulse{
    0%,100%{ transform:scale(1); opacity:0.26; }
    50%{ transform:scale(1.18); opacity:0.40; }
  }

  h1{
    color:#fff;
    margin:0;
    font-weight:600;
    letter-spacing:3px;
    font-size:clamp(34px, 6vw, 64px);
    line-height:1.05;
    text-transform:uppercase;
    cursor:pointer;
    user-select:none;
  }

  .subtitle{
    color:rgba(255,255,255,0.85);
    margin:0;
    font-size:14px;
    letter-spacing:0.4px;
  }

  .textwrap{ max-width:60ch; }

  .textbox{
    display:inline;
    background:#f3f4f6;
    color:#000;
    padding:3px 10px;
    border-radius:6px;
    -webkit-box-decoration-break: clone;
    box-decoration-break: clone;
    line-height:2.25;
  }

  .hintTitle{
    color:rgba(255,255,255,0.85);
    margin:4px 0 0 0;
    font-size:13px;
  }

  .hint{
    color:rgba(255,255,255,0.55);
    font-size:12px;
    margin:0;
  }

  .actions{
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    margin-top:6px;
  }

  button, a.btn{
    background:linear-gradient(135deg,#3b82f6,#2563eb);
    color:#fff;
    border:none;
    padding:14px 22px;
    border-radius:10px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:0.25s;
    text-decoration:none;
    display:inline-block;
  }

  button:hover, a.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(37,99,235,0.35);
  }

  button:active, a.btn:active{ transform:translateY(0); }

  a.btn.ghost{
    background:transparent;
    border:1px solid rgba(255,255,255,0.18);
  }

  a.btn.ghost:hover{
    box-shadow:0 10px 22px rgba(0,0,0,0.25);
  }

  canvas{
    position:fixed;
    inset:0;
    pointer-events:none;
  }
</style>
</head>

<body>
  <canvas id="fx"></canvas>

  <div class="container">
    <div class="glow"></div>

    <h1 id="victory">VICTORY</h1>
    <p class="subtitle">Systeem hersteld • Alle modules online</p>

    <div class="textwrap">
      <span class="textbox">
        Gefeliciteerd! Je hebt de puzzels opgelost en de hoofserver weer opgestart.
        De servers zijn weer online — alles draait weer.
      </span>
    </div>

    <p class="hintTitle">Kan jij de easter egg vinden?</p>
    <p class="hint">Hint: klik 3x op <strong>VICTORY</strong>.</p>

    <div class="actions">
      <button id="again">Speel opnieuw →</button>
      <a class="btn ghost" href="https://www.windesheim.nl/opleidingen/voltijd/bachelor/ict-almere" target="_blank" rel="noopener noreferrer">
        Ontdek HBO-ICT
      </a>
    </div>
  </div>

<script>
  const c = document.getElementById("fx");
  const x = c.getContext("2d");

  function fit(){
    c.width = innerWidth;
    c.height = innerHeight;
  }
  addEventListener("resize", fit);
  fit();

  let bits = [];
  let go = false;
  let t0 = 0;

  function r(a,b){ return Math.random()*(b-a)+a; }

  function confetti(){
    if(go) return;

    bits = [];
    const n = 110;
    for(let i=0;i<n;i++){
      bits.push({
        px: r(0, c.width),
        py: r(-c.height*0.15, c.height),
        vx: r(-1.1, 1.1),
        vy: r(2.0, 4.8),
        w: r(6, 10),
        h: r(10, 18),
        rot: r(0, Math.PI),
        spin: r(-0.12, 0.12),
        hue: (Math.random()*360)|0,
        a: r(0.65, 0.95)
      });
    }

    go = true;
    t0 = performance.now();
    requestAnimationFrame(loop);
  }

  function loop(t){
    if(!go) return;

    x.clearRect(0,0,c.width,c.height);

    for(const b of bits){
      b.px += b.vx;
      b.py += b.vy;
      b.rot += b.spin;

      if(b.px < -30) b.px = c.width + 30;
      if(b.px > c.width + 30) b.px = -30;

      x.save();
      x.translate(b.px, b.py);
      x.rotate(b.rot);
      x.fillStyle = `hsla(${b.hue}, 90%, 60%, ${b.a})`;
      x.fillRect(-b.w/2, -b.h/2, b.w, b.h);
      x.restore();
    }

    if(t - t0 > 2000){
      go = false;
      x.clearRect(0,0,c.width,c.height);
      return;
    }

    requestAnimationFrame(loop);
  }

  document.getElementById("again").onclick = () => {
    // zet hier jullie echte startpagina:
    // location.href = "index.html";
  };

  let clicks = 0;
  let timer = null;

  document.getElementById("victory").onclick = () => {
    clicks++;
    clearTimeout(timer);
    timer = setTimeout(() => clicks = 0, 650);

    if(clicks === 3){
      clicks = 0;
      confetti();
    }
  };
</script>
</body>
</html>
