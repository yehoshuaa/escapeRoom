<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Theme Example</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0b1a2f;
    font-family:'JetBrains Mono', monospace;
  }

  .container{
    width:620px;
    padding:45px;
    border-radius:16px;
    background:#111827;
    box-shadow:0 15px 40px rgba(0,0,0,0.45);

    display:flex;
    flex-direction:column;
    gap:22px;
  }

  h1{
    color:#fff;
    margin:0;
    font-weight:600;
    letter-spacing:1px;
  }

  /* BELANGRIJK: wrapper die de tekst laat wrappen */
  .textwrap{
    max-width: 52ch; 
  }

  /* HIGHLIGHT zoals selecteren, per regel losse blokjes */
  .textbox{
    display:inline;               
    background:#f3f4f6;
    color:#000;
    padding:3px 10px;
    border-radius:6px;

    -webkit-box-decoration-break: clone;
    box-decoration-break: clone;

    line-height:2.25;             /* zorgt dat regels elkaar niet raken */
  }

  button{
    align-self:flex-start;
    background:linear-gradient(135deg,#3b82f6,#2563eb);
    color:#fff;
    border:none;
    padding:14px 26px;
    border-radius:10px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:0.25s;
  }

  button:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(37,99,235,0.35);
  }

  button:active{ transform:translateY(0); }
</style>
</head>

<body>
  <div class="container">
    <h1>Escape Room</h1>

    <div class="textwrap">
      <span class="textbox">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor
        incididunt ut labore et dolore magna aliqua. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </span>
    </div>

    <button>Start Puzzle â†’</button>
  </div>
</body>
</html>
